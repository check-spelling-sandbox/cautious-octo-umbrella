on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: true

jobs:
  regression-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.51.0-jammy
    steps:
      - uses: check-spelling-sandbox/refactored-octo-train@perl-json-pp
        with:
          repository: cli/cli
          destination: bin/gh
          file-re: bin/

      - run: bin/gh version
        
